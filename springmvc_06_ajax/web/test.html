<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ifram测试体验页面无刷新</title>
</head>
<script>

    function go() {
        var url=document.getElementById("url").value;
        document.getElementById("iframe1").src=url;
    }

</script>
<body>

<div>
    <p>请输入地址：</p>
    <p>
        <input id="url" type="text" value="https://blog.kuangstudy.com/index.php/">
        <input type="submit" value="确定" onclick="go()">
    </p>
</div>

<div>

    <iframe id="iframe1" style="width: 100%;height: 500px"></iframe>

</div>


</body>
</html>
